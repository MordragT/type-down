
name: VitePress & Docs.rs Documentation

on:
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Configure Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10 # Not needed if you've set "packageManager" in package.json
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ./docs/pnpm-lock.yaml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Clean docs.rs folder
        run: cargo clean --doc
      - name: Build docs.rs
        run: cargo doc --workspace --no-deps
      - name: Remove lock file
        run: rm target/doc/.lock

      - name: Install VitePress dependencies
        run: pnpm install
        working-directory: ./docs
      - name: Build with VitePress
        run: pnpm docs:build
        working-directory: ./docs

      - name: Upload docs.rs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc
      - name: Upload VitePress artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4